<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <base target="_blank">
  </head>
  <body>
    <div class="window-container">

      <div class="window-left">
        <div class="logo-container">
          <img src="img/odin-lined.png" alt="Odin logo">
          <p class="logo-title">Odin</p>
        </div>
        <p class="img-attribution">Photo by <a
            href="https://unsplash.com/@haliewestphoto">
            Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>

      <div class="window-right">
        <div class="call-to-action">
          <p>This is not a real online service! You know you
            need something like this in your life to help you realize your
            deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <br>
          <p>You <em>know</em> you want to.</p>

        </div>
        <div class="form-container"></div>
      </div>
      
    </div>
  </body>
</html>
